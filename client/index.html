<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>

    <style>
        .container{
            display: flex;
            justify-content: center;
            
        }   
        form input{
            margin: 20px;
            padding: 15px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body style=" background-image: url(./images/wp5057196-hd-jdm-desktop-wallpapers.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="container">
       <div class="form-container">
        <form onsubmit="login(event)" method="POST">
            <div><span class="login-txt">Login</span></div>
            <div class="form-row"><input type="email" name="email" id="email" placeholder="Email"> <span
                    class="clienterr" id="email-err"></span>
            </div>
            <div class="form-row"><input type="password" name="password" id="pass" placeholder="Password"> <span
                    class="clienterr" id="pass-err"></span>
            </div>
                <button class="login-btn">Login</button>
        </form>
       </div> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
