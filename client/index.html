<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
       <div class="form-container">
        <form onsubmit="login(event)" method="POST">
            <div><span class="login-txt">Login</span></div>
            <div class="form-row"><input type="email" name="email" id="email" placeholder="Email"> <span
                    class="clienterr" id="email-err"></span>
            </div>
            <div class="form-row"><input type="password" name="password" id="pass" placeholder="Password"> <span
                    class="clienterr" id="pass-err"></span>
            </div>
            <div class="login-btn">
                <button> <ion-icon name="log-in-outline"></ion-icon> Login 
                </button>
            </div>
            <div class="line">
                <div class="or"><span>OR</span></div>
            </div>
            <div class="pass"><a class="forgot-pass" href="">Forgot password?</a></div>
        </form>
        <div class="img-section">
            <span>Welcome back</span>
        </div>
       </div> 
    </div>
   
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
