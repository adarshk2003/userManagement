<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResetPassword</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form-container1" style="margin-top: 80px;">
        <form onsubmit="resetpass(event)" method="PUT" id="passresetdata">
            <div class="userformdiv"><span class="userform">ResetPassword</span></div>
            <div class="form-row"><input type="password" name="current_password" id="current_password"
                    placeholder="Enter your current_password "> <span class="clienterr" id="name-err"></span></div>
            <div class="form-row"><input type="password" name="new_password" id="new_password"
                    placeholder="Enter your new_password"> <span class="clienterr" id="email-err"></span>
            </div>

            <button class="submit" type="submit">submit</button></span>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
