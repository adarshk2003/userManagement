<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form-container1">
        <form onsubmit="resetpass(event)" method="POST" id="passresetdata">
            <div class="form-header">
                <h2>Reset Your Password</h2>
            </div>

            <div class="form-row1">
                <label for="current_password">Current Password</label>
                <input type="password" name="current_password" id="current_password"
                    placeholder="Enter your current password" required>
                <span class="error" id="current-password-error"></span>
            </div>

            <div class="form-row1">
                <label for="new_password">New Password</label>
                <input type="password" name="new_password" id="new_password" placeholder="Enter your new password"
                    required>
                <span class="error" id="new-password-error"></span>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
