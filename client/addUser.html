<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <a href="./addUser.html">ADD USER</a>
        <a href="./viewUser.html">ALL USERS</a>
    </nav>

    <div class="main-container">
        <div class="form-container1">
            <form onsubmit="adduser(event)" method="POST">
                <div class="form-header">
                    <span class="form-title">Sign Up</span>
                </div>

                <div class="form-row">
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                    <span class="clienterr" id="name-err"></span>
                </div>

                <div class="form-row">
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    <span class="clienterr" id="email-err"></span>
                </div>

                <div class="form-row">
                    <input type="password" name="password" id="pass" placeholder="Enter your password">
                    <span class="clienterr" id="pass-err"></span>
                </div>

                <button class="submit-btn" type="submit">Submit</button>

                <div class="login-link">
                    <span>Already have an account? <a href="./index.html">Login</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
